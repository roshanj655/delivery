            <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone form__article">
                <h3 class="text-color--smooth-gray">Fill all the below information</h3>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                  <input class="mdl-textfield__input" type="text" id="floating-first-name" formControlName="user">
                  <label class="mdl-textfield__label" for="floating-first-name">First Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                  <input class="mdl-textfield__input" type="text" id="floating-last-name">
                  <label class="mdl-textfield__label" for="floating-last-name">Last Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                  <input class="mdl-textfield__input" type="text" id="floating-e-mail">
                  <label class="mdl-textfield__label" for="floating-e-mail">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                    <input class="mdl-textfield__input" type="text" id="floating-phone">
                    <label class="mdl-textfield__label" for="floating-phone">Phone</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size" formGroupName="userDetails">
                    <input class="mdl-textfield__input" type="text" id="floating-address" formControlName="Address">
                    <label class="mdl-textfield__label" for="floating-address">Address</label>
                  </div>
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-light-blue">
                    ADD
                  </button>
              </div>
            <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone form__article">
              <h3 class="text-color--smooth-gray">&nbsp;</h3>
              
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size" formGroupName="userDetails">
                <input class="mdl-textfield__input" type="text" id="floating-city" formControlName="City">
                <label class="mdl-textfield__label" for="floating-city">City</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size" formGroupName="userDetails">
                <input class="mdl-textfield__input" type="text" id="floating-state" formControlName="State">
                <label class="mdl-textfield__label" for="floating-state">State</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size" formGroupName="userDetails">
                <input class="mdl-textfield__input" type="text" id="floating-zip" formControlName="Zip">
                <label class="mdl-textfield__label" for="floating-zip">Zip</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                <input class="mdl-textfield__input" type="text" id="floating-vehicle">
                <label class="mdl-textfield__label" for="floating-vehicle">Vehicle</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
